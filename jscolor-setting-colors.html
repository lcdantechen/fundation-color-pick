function colorPanel() {
	 var gradientDiv = $('<div>');
	 gradientDiv.addClass('gradientDiv');
	 var gradient = $('<img>');
   gradient.attr('src', 'colorgradient.jpg');
   gradient.addClass('gradientImg');
   gradientDiv.append(gradient);
	 $('#baseColor').append(gradientDiv);

}

function shadeChoice(shadeSub) {

	 for (i = 0; i < shadeSub.length; i++){
	   var shadeColor = $("<div>");
	   shadeColor.css("background", "#" + shadeSub[i]);
	   shadeColor.addClass('shadeColorSytyle');
	   shadeColor.attr('color-name', 'base0' + i);
	   shadeColor.attr('onmouseover', "document.getElementById('foo').jscolor.fromString('" + shadeSub[i]+"')" );
	   shadeColor.text('base0' + i );
	   
	   $('#baseColor').append(shadeColor);
	   

    }
  
}

$('#shade01').on('click', function() {
	$('#shadeColor').empty();
	 colorPanel();
   shadeChoice(shade01Sub);
   

})
